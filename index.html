<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        .input-group { margin-bottom: 15px; background: var(--tg-theme-secondary-bg-color); padding: 10px; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; border: none; border-radius: 5px; margin-top: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="input-group">
        <label>Категория</label>
        <select id="catId">
            <option value="12">Компьютеры</option>
            <option value="19">Одежда</option>
            <option value="225">Игрушки</option>
        </select>
    </div>
    <div class="input-group">
        <label>Габариты (Д/Ш/В см) и Вес (кг)</label>
        <div style="display: flex; gap: 5px;">
            <input type="number" id="l" placeholder="Д">
            <input type="number" id="w" placeholder="Ш">
            <input type="number" id="h" placeholder="В">
            <input type="number" id="weight" placeholder="Кг">
        </div>
    </div>
    <div class="input-group">
        <label>Цена товара ($)</label>
        <input type="number" id="price" placeholder="100">
    </div>
    <button onclick="sendData()">РАССЧИТАТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function sendData() {
            const d = {
                l: document.getElementById('l').value,
                w: document.getElementById('w').value,
                h: document.getElementById('h').value,
                weight: document.getElementById('weight').value,
                price: document.getElementById('price').value,
                catId: document.getElementById('catId').value
            };
            tg.sendData(JSON.stringify(d));
        }
    </script>
</body>
</html>
