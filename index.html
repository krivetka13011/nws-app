<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #248b65; --bg-secondary: var(--tg-theme-secondary-bg-color, #f0f0f0); }
        body { font-family: -apple-system, sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding-bottom: 90px; }
        
        .tabs { display: flex; position: sticky; top: 0; background: var(--bg-secondary); padding: 5px; gap: 5px; z-index: 1000; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 10px; font-weight: bold; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .tab.active { background: var(--tg-theme-bg-color); opacity: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .content { padding: 15px; display: none; }
        .content.active { display: block; }

        .section-title { font-size: 12px; font-weight: 600; margin: 15px 5px 8px; text-transform: uppercase; opacity: 0.5; }
        .box-card, .order-item { background: var(--bg-secondary); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 2px solid transparent; }
        .box-card:active { border-color: var(--tg-theme-button-color); }
        
        .box-title { font-weight: 700; font-size: 17px; display: flex; justify-content: space-between; align-items: center; }
        .box-price { font-size: 13px; background: rgba(0,0,0,0.07); padding: 3px 10px; border-radius: 10px; }

        input { width: 100%; box-sizing: border-box; padding: 14px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin-bottom: 12px; font-size: 15px; }
        
        .options-box { background: var(--bg-secondary); border-radius: 15px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-add { background: var(--main-color); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 15px; margin-top: 5px; }
        .footer-btn { position: fixed; bottom: 15px; left: 15px; right: 15px; padding: 18px; background: var(--main-color); color: white; border: none; border-radius: 15px; font-weight: 700; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('calc')">Доставка</div>
        <div class="tab" onclick="switchTab('buyout')">Выкуп</div>
    </div>

    <div id="calc" class="content active">
        <div class="section-title">Дополнительные услуги</div>
        <div class="options-box">
            <span>Деревянная обрешетка (+300 ₽)</span>
            <label class="switch"><input type="checkbox" id="crate-toggle"><span class="slider"></span></label>
        </div>
        <div class="section-title">Упаковки</div>
        <div class="box-card" onclick="sendCalc(23,17,13,0.6,'MINI',679)">
            <div class="box-title">MINI <span class="box-price">679 ₽</span></div>
            <div style="font-size:14px; opacity:0.8; margin-top:5px;">23x17x13 см • до 0.6 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(36,26,14,1.5,'SMALL',1562)">
            <div class="box-title">SMALL <span class="box-price">1562 ₽</span></div>
            <div style="font-size:14px; opacity:0.8; margin-top:5px;">36x26x14 см • до 1.5 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(40,29,16,2.5,'LARGE',2411)">
            <div class="box-title">LARGE <span class="box-price">2411 ₽</span></div>
            <div style="font-size:14px; opacity:0.8; margin-top:5px;">40x29x16 см • до 2.5 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(37,29,28,3.5,'X-LARGE',3489)">
            <div class="box-title">X-LARGE <span class="box-price">3489 ₽</span></div>
            <div style="font-size:14px; opacity:0.8; margin-top:5px;">37x29x28 см • до 3.5 кг</div>
        </div>
    </div>

    <div id="buyout" class="content">
        <div id="items-container">
            <div class="order-item">
                <div class="section-title" style="margin-top:0">Товар №1</div>
                <input type="text" class="item-link" placeholder="Вставьте ссылку на товар">
                <input type="number" class="item-price" placeholder="Цена в юанях (¥)" oninput="recalc()">
            </div>
        </div>
        <button class="btn-add" onclick="addItem()">+ Добавить товар</button>
        <div id="total-block" class="box-card" style="margin-top:20px; text-align:center; display:none;">
            <div style="font-weight:bold; opacity:0.7">Предварительный расчет:</div>
            <div id="total-res" style="font-size:20px; font-weight:800; color:var(--main-color); margin-top:5px;"></div>
        </div>
        <button class="footer-btn" onclick="sendOrder()">Разместить заказ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        function switchTab(id) {
            document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        let count = 1;
        function addItem() {
            count++;
            const div = document.createElement('div');
            div.className = 'order-item';
            div.innerHTML = `<div class="section-title" style="margin-top:0">Товар №${count}</div>
                             <input type="text" class="item-link" placeholder="Вставьте ссылку на товар">
                             <input type="number" class="item-price" placeholder="Цена в юанях (¥)" oninput="recalc()">`;
            document.getElementById('items-container').appendChild(div);
        }

        function recalc() {
            let totalYuan = 0;
            document.querySelectorAll('.item-price').forEach(i => {
                let p = Math.ceil(parseFloat(i.value) || 0);
                if (p > 0) totalYuan += (p + 30) * 1.05;
            });
            const block = document.getElementById('total-block');
            if (totalYuan > 0) {
                block.style.display = 'block';
                document.getElementById('total-res').innerText = `${totalYuan.toFixed(2)} ¥ = ${Math.ceil(totalYuan * 13)} ₽`;
            } else block.style.display = 'none';
        }

        function sendCalc(l, w, h, weight, name, price) {
            const crate = document.getElementById('crate-toggle').checked;
            tg.sendData(JSON.stringify({ type: 'calc', l, w, h, weight, boxName: name, packPrice: crate ? price + 300 : price, hasCrate: crate }));
        }

        function sendOrder() {
            const items = [];
            document.querySelectorAll('.order-item').forEach(el => {
                const p = Math.ceil(parseFloat(el.querySelector('.item-price').value) || 0);
                if (p > 0) items.push({ link: el.querySelector('.item-link').value, price: p, resYuan: ((p + 30) * 1.05).toFixed(2) });
            });
            if (!items.length) return alert('Укажите цену товара');
            tg.sendData(JSON.stringify({ type: 'order', items }));
        }
    </script>
</body>
</html>
