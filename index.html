<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    :root {
        --bg-color: #0b0e14;
        --card-bg: #161b22;
        --accent-blue: #00d4ff;
        --text-main: #ffffff;
        --text-dim: #8b949e;
    }
    body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding-bottom: 120px;
    }
    .tabs { display: flex; position: sticky; top: 0; background: var(--bg-color); padding: 10px; gap: 10px; z-index: 1000; border-bottom: 1px solid #1e252e; }
    .tab {
        flex: 1; padding: 12px; text-align: center; border-radius: 12px;
        font-weight: bold; cursor: pointer; color: var(--text-dim);
        transition: 0.3s; border: 1px solid transparent;
    }
    .tab.active {
        background: rgba(0, 212, 255, 0.1);
        color: var(--accent-blue);
        border-color: var(--accent-blue);
    }
    .content { padding: 15px; display: none; }
    .content.active { display: block; }
    .section-title { font-size: 11px; font-weight: 700; margin: 20px 5px 10px; text-transform: uppercase; color: var(--accent-blue); letter-spacing: 1px; }

    .order-item {
        background: var(--card-bg);
        border-radius: 16px; padding: 18px; margin-bottom: 15px;
        position: relative; border: 1px solid #21262d;
    }
    .btn-delete-item {
        position: absolute; top: 15px; right: 15px;
        background: none; border: none; cursor: pointer; padding: 5px;
    }
    .btn-delete-item svg { fill: var(--accent-blue); opacity: 0.6; transition: 0.3s; }
    .btn-delete-item:hover svg { opacity: 1; fill: #ff4d4d; }
    
    .box-card { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 12px; border: 1px solid #21262d; cursor: pointer; }

    input {
        width: 100%; box-sizing: border-box; padding: 14px; border-radius: 10px;
        border: 1px solid #30363d; background: #0d1117; color: white;
        margin-bottom: 10px; font-size: 14px; outline: none;
    }
    input:focus { border-color: var(--accent-blue); }
    .file-label { display: block; font-size: 11px; margin: 10px 0 5px; color: var(--text-dim); }
    .file-input { border: 1px dashed var(--accent-blue); background: rgba(0, 212, 255, 0.05); }
    
    .btn-add {
        background: none; color: var(--accent-blue); border: 1px solid var(--accent-blue);
        padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; margin-bottom: 20px;
    }
    .footer-btn {
        position: fixed; bottom: 20px; left: 15px; right: 15px; padding: 20px;
        background: linear-gradient(90deg, #0082ff, #00d4ff);
        color: white; border: none; border-radius: 16px; font-weight: 800; font-size: 16px;
        cursor: pointer;
    }
    .footer-btn:disabled { background: #30363d; color: #8b949e; }

    .options-box { background: var(--card-bg); border-radius: 16px; padding: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #21262d; margin-bottom: 10px;}
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #30363d; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--accent-blue); }
    input:checked + .slider:before { transform: translateX(20px); }
</style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('calc')">ДОСТАВКА</div>
        <div class="tab" onclick="switchTab('buyout')">ВЫКУП</div>
    </div>

    <div id="calc" class="content active">
        <div class="section-title">Опции</div>
        <div class="options-box">
            <span>Обрешетка (+300 ₽)</span>
            <label class="switch"><input type="checkbox" id="crate-toggle"><span class="slider"></span></label>
        </div>

        <div class="section-title">Варианты коробок</div>
        <div class="box-card" onclick="sendCalc(23,17,13,0.6,'MINI',679)">
            <div style="font-weight:bold; display:flex; justify-content:space-between;">Коробка MINI <span style="color:var(--accent-blue)">679 ₽</span></div>
            <div style="font-size:12px; color:var(--text-dim); margin-top:4px;">23x17x13 см, до 0,6 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(36,26,14,1.5,'SMALL',1562)">
            <div style="font-weight:bold; display:flex; justify-content:space-between;">Коробка SMALL <span style="color:var(--accent-blue)">1562 ₽</span></div>
            <div style="font-size:12px; color:var(--text-dim); margin-top:4px;">36x26x14 см, до 1,5 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(40,29,16,2.5,'LARGE',2411)">
            <div style="font-weight:bold; display:flex; justify-content:space-between;">Коробка LARGE <span style="color:var(--accent-blue)">2411 ₽</span></div>
            <div style="font-size:12px; color:var(--text-dim); margin-top:4px;">40x29x16 см, до 2,5 кг</div>
        </div>
        <div class="box-card" onclick="sendCalc(37,29,28,3.5,'X-LARGE',3489)">
            <div style="font-weight:bold; display:flex; justify-content:space-between;">Коробка X-LARGE <span style="color:var(--accent-blue)">3489 ₽</span></div>
            <div style="font-size:12px; color:var(--text-dim); margin-top:4px;">37x29x28 см, до 3,5 кг</div>
        </div>
    </div>

    <div id="buyout" class="content">
        <div id="items-container">
            <div class="order-item">
                <div class="section-title" style="margin:0 0 10px 0">ТОВАР №1</div>
                <input type="text" class="item-link" placeholder="Ссылка на товар">
                <input type="number" class="item-price" placeholder="Цена в юанях (¥)" oninput="recalc()">
                <span class="file-label">Прикрепить скриншот (Обязательно):</span>
                <input type="file" class="item-file file-input" accept="image/*">
            </div>
        </div>

        <button class="btn-add" onclick="addItem()">+ ДОБАВИТЬ ЕЩЕ</button>
        <div id="total-block" class="box-card" style="text-align:center; display:none; border-color:var(--accent-blue)">
            <div style="font-size:12px; color:var(--text-dim)">ИТОГО К ВЫКУПУ:</div>
            <div id="total-res" style="font-size:22px; font-weight:800; color:var(--accent-blue); margin-top:5px;"></div>
        </div>
        <button id="send-btn" class="footer-btn" onclick="sendOrder()">ОФОРМИТЬ ВЫКУП</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // !!! ВСТАВЬТЕ СЮДА ВАШ API КЛЮЧ ОТ IMGBB (https://api.imgbb.com/) !!!
    // Без него фото не будут приходить, так как телеграм не передает файлы напрямую.
    const IMGBB_KEY = 'ВАШ_КЛЮЧ_IMGBB'; 

    function switchTab(id) {
        document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function addItem() {
        const container = document.getElementById('items-container');
        const nextNum = container.getElementsByClassName('order-item').length + 1;
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
            <button class="btn-delete-item" onclick="removeThisItem(this)">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
            <div class="section-title" style="margin:0 0 10px 0">ТОВАР №${nextNum}</div>
            <input type="text" class="item-link" placeholder="Ссылка на товар">
            <input type="number" class="item-price" placeholder="Цена в юанях (¥)" oninput="recalc()">
            <span class="file-label">Прикрепить скриншот:</span>
            <input type="file" class="item-file file-input" accept="image/*">
        `;
        container.appendChild(div);
    }

    function removeThisItem(btn) {
        btn.parentElement.remove();
        recalc();
        document.querySelectorAll('#items-container .section-title').forEach((t, i) => { t.innerText = `ТОВАР №${i + 1}`; });
    }

    function recalc() {
        let totalYuan = 0;
        document.querySelectorAll('.item-price').forEach(i => {
            let p = Math.ceil(parseFloat(i.value) || 0);
            if (p > 0) totalYuan += (p + 30) * 1.05;
        });
        const block = document.getElementById('total-block');
        if (totalYuan > 0) {
            block.style.display = 'block';
            document.getElementById('total-res').innerText = `${Math.ceil(totalYuan * 13)} ₽`;
        } else block.style.display = 'none';
    }

    // Загрузка фото на ImgBB
    async function uploadToImgBB(file) {
        const formData = new FormData();
        formData.append('image', file);
        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.success) return result.data.url;
            return null;
        } catch (e) {
            console.error(e);
            return null;
        }
    }

    async function sendOrder() {
        const itemsEls = document.querySelectorAll('.order-item');
        if (!itemsEls.length) return alert('Добавьте товар');
        
        const btn = document.getElementById('send-btn');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "ЗАГРУЗКА ФОТО...";

        const items = [];
        let allValid = true;

        for (let el of itemsEls) {
            const link = el.querySelector('.item-link').value;
            const p = Math.ceil(parseFloat(el.querySelector('.item-price').value) || 0);
            const file = el.querySelector('.item-file').files[0];

            if (!link || p <= 0) continue; // Пропуск пустых
            if (!file) {
                alert('Пожалуйста, прикрепите фото ко всем товарам');
                allValid = false;
                break;
            }

            // Загружаем фото
            const imgUrl = await uploadToImgBB(file);
            if (!imgUrl) {
                alert('Ошибка загрузки фото. Проверьте интернет или API ключ.');
                allValid = false;
                break;
            }

            items.push({
                link: link,
                price: p,
                resYuan: ((p + 30) * 1.05).toFixed(2),
                imgUrl: imgUrl 
            });
        }

        if (allValid && items.length > 0) {
            tg.sendData(JSON.stringify({ type: 'order', items }));
        } else if (items.length === 0 && allValid) {
            alert('Заполните данные о товаре');
        }

        btn.disabled = false;
        btn.innerText = originalText;
    }

    function sendCalc(l, w, h, weight, name, price) {
        const crate = document.getElementById('crate-toggle').checked;
        tg.sendData(JSON.stringify({ type: 'calc', l, w, h, weight, boxName: name, packPrice: crate ? price + 300 : price, hasCrate: crate }));
    }
</script>
</body>
</html>
